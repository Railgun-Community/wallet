query GetRailgunTransactionsAfterGraphID($idLow: String = "0x00") {
  transactions(orderBy: id_ASC, limit: 1000, where: { id_gt: $idLow }) {
    # Make sure types match in both queries.
    id
    nullifiers
    commitments
    transactionHash
    boundParamsHash
    blockNumber
    utxoTreeIn
    utxoTreeOut
    utxoBatchStartPositionOut
    hasUnshield
    unshieldToken {
      tokenType
      tokenSubID
      tokenAddress
    }
    unshieldToAddress
    unshieldValue
    blockTimestamp
    verificationHash
  }
}

