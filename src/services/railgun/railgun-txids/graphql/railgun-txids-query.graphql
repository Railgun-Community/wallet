query GetRailgunTransactionsAfterGraphID($idLow: Bytes = "0x00") {
  transactions(orderBy: id, first: 1000, where: { id_gt: $idLow }) {
    # Make sure types match in both queries.
    id
    nullifiers
    commitments
    transactionHash
    boundParamsHash
    blockNumber
    utxoTreeIn
    utxoTreeOut
    utxoBatchStartPositionOut
    hasUnshield
    unshieldToken {
      tokenType
      tokenSubID
      tokenAddress
    }
    unshieldToAddress
    unshieldValue
    blockTimestamp
  }
}

query GetRailgunTransactionsByTxid($txid: Bytes) {
  transactions(where: { transactionHash: $txid }) {
    # Make sure types match in both queries.
    id
    nullifiers
    commitments
    transactionHash
    boundParamsHash
    blockNumber
    utxoTreeIn
    utxoTreeOut
    utxoBatchStartPositionOut
    hasUnshield
    unshieldToken {
      tokenType
      tokenSubID
      tokenAddress
    }
    unshieldToAddress
    unshieldValue
    blockTimestamp
  }
}
